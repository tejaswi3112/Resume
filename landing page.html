<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipie-Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 min-h-screen font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-green-700 font-bold text-lg pl-2">🥣Recipie-Finder </div>
    <div class="flex gap-2">
      <input
        type="text"
        placeholder="Search for magical recipes..."
        class="border px-3 py-1 rounded-full w-72"
      />
      <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded-full text-sm">
        Search Via Ingredients
      </button>
      <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded-full text-sm">
        Chat With AI
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex justify-center mt-8">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-3xl">
      <h2 class="text-center font-semibold text-green-800 text-lg mb-4">Magical Recipes</h2>

      <div class="text-center mb-6">
        <h3 class="text-xl font-bold">Welcome to <span class="text-green-700">Recipie-Finder!</span> 🧙‍♂️</h3>
        <p class="text-sm text-gray-600">Discover magical recipes from around the world</p>
      </div>

      <!-- 🌟 New Recipe Image Section -->
      <div class="flex justify-center mb-6">
        <img src="https://img.freepik.com/free-photo/top-view-food-ingredients-with-vegetable-soup-bowl-notebook_23-2148834720.jpg?semt=ais_hybrid&w=740" 
             alt="Delicious food" 
             class="rounded-lg shadow-md w-full max-w-md h-auto object-cover" />
      </div>

      <div class="text-center font-semibold text-gray-800 mb-2">Popular Categories</div>

      <div class="grid grid-cols-4 gap-4 justify-items-center">
        <!-- Category Buttons -->
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🍝</div>
          <p class="text-sm">Pasta</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🍗</div>
          <p class="text-sm">Chicken</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🍕</div>
          <p class="text-sm">Pizza</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🥗</div>
          <p class="text-sm">Salad</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🍲</div>
          <p class="text-sm">Soup</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🍰</div>
          <p class="text-sm">Cake</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🍛</div>
          <p class="text-sm">Curry</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🍚</div>
          <p class="text-sm">Rice</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🐟</div>
          <p class="text-sm">Fish</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow w-20 text-center">
          <div>🍞</div>
          <p class="text-sm">Bread</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
